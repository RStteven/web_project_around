<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="alrededor de los EE.UU." />
    <meta name="author" content="Ronald Barrera" />
    <meta
      name="keywords"
      content="imagenes, lugares, paisajes, comunidad, reacciones"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shorcut" href="favicon.ico" />
    <title>Red Social</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__header">
          <img src="./images/Vector.svg" alt="logo" class="header__logo" />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__header">
            <div class="profile__avatar">
              <img
                src="./images/image-Señor.jpg"
                alt="imagen de perfil"
                class="profile__avatar-image"
              />
            </div>
            <div class="profile__info">
              <div class="profile__info-header">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <button class="profile__info-button"></button>
              </div>
              <p class="profile__text">Explorador</p>
            </div>
          </div>
          <div class="profile__modal">
            <div class="profile__modal-content">
              <button class="profile__modal-cerrar">
                <img src="./images/x.svg" alt="cerrar" />
              </button>
              <h2 class="profile__modal-text">Editar perfil</h2>
              <form class="profile__modal-form">
                <input
                  type="text"
                  name="name"
                  id="input_name"
                  placeholder="Nombre"
                  class="profile__modal-input"
                />
                <input
                  type="text"
                  name="Acerca de mi"
                  id="input_about"
                  placeholder="Acerca de mi"
                  class="profile__modal-input"
                />
                <button class="profile__guardar-button">Guardar</button>
              </form>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <div class="card">
            <img
              src="./images/imagen-1.jpg"
              alt="Valle de Yosemite"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__text">Valle de Yosemite</p>
              <button class="card__cora"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/imagen-2.jpg"
              alt="Lago Louise"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__text">Lago Louise</p>
              <button class="card__cora"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/imagen-3.jpg"
              alt="Montañas Calvas"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__text">Montañas Calvas</p>
              <button class="card__cora"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/imagen-4.jpg"
              alt="Latemar"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__text">Latemar</p>
              <button class="card__cora"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/imagen-5.png"
              alt="Vanois National Park"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__text">Vanois National...</p>
              <button class="card__cora"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/imagen-6.jpg"
              alt="Lago di Braies"
              class="card__image"
            />
            <div class="card__info">
              <p class="card__text">Lago di Braies</p>
              <button class="card__cora"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__copy">&#169; 2025. Ronald Barrera</div>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
